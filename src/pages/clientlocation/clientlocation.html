<ion-header>

  <ion-navbar color="appheader">
    <ion-title>Search your Location</ion-title>
      <ion-buttons end  >
            <button icon-only ion-button (click)="dismiss()">
               <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="pac-card" id="pac-card">

    
        <div id="type-selector" class="pac-controls">
          <input type="radio" name="type" id="changetype-all" checked="checked" style="  margin-left: 10px;">
          <label for="changetype-all">All</label>

          
          <input type="radio" name="type" id="changetype-address" style="  margin-left: 10px;">
          <label for="changetype-address">Addresses</label>

          
        </div>
       
      
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
      </div>
    </div>
    
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
    <div  #mapsearch id="mapsearch"></div>
</ion-content>
