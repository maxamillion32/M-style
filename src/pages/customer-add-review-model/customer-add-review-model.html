<ion-header>

  <ion-navbar color="appheader">
      <ion-title>ADD REVIEWS</ion-title>
      <ion-buttons end>
            <button icon-only ion-button (click)="dismiss()">
               <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="add-review">
<div>Add Reviews to <b>{{salonname}}</b></div>
</div>



 <div class="rating">
   <ion-icon id="star1" name="md-star" style="color:grey;" (click)="tap(1)"></ion-icon>
    <ion-icon id="star2" name="md-star" style="color:grey;" (click)="tap(2)"></ion-icon>
    <ion-icon  id="star3" name="md-star" style="color:grey;" (click)="tap(3)"></ion-icon>
    <ion-icon id="star4" name="md-star" style="color:grey;" (click)="tap(4)"></ion-icon>
    <ion-icon id="star5" name="md-star" style="color:grey;" (click)="tap(5)"></ion-icon>
  </div>

<div class="message-title">
     <textarea class="textarea-text" placeholder="Comment" [(ngModel)]="message"
     ></textarea>
</div>


<div class="review">
<button ion-button class="btn-review" color="appcolor" (click)="Review()">Save Review</button>
</div>
</ion-content>
