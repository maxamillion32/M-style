<ion-header>

  <ion-navbar  color="appheader">
  
    <ion-title>ADD SERVICES </ion-title>
    <ion-buttons right>
            <button icon-only ion-button (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content >
<div *ngFor="let service of data">
<!-- <div  *ngFor="let serviceitem of service.salon_services"> -->

 <div class="main">
<div class="servicedata">
  <div class="title">{{service.title}}</div>
  <div class="charge"><b>${{service.cost}}</b> For {{service.time.hr}} hour {{service.time.min}} min</div>
</div>
<div class="book">
<button class="btn-book" ion-button color="appcolor" (click)="list(service.service_id,service.title,service.cost,service.time.hr,service)">ADD</button>
</div>
</div>



<!-- </div> -->

</div>
</ion-content>
