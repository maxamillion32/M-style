<!--
  Generated template for the CustomerEmployeeViewProfile page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="appheader">
    <ion-title>STAFF PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EBEBF9">


<div *ngIf="salonownerbook==false">
<div class="main-div" >
   <img class="profile-image" *ngIf="employeepic!=null"  src="http://gagandeepsethi.com/salonDirectory/img/employeeprofileimage/{{employeepic}}"> 
   <img class="profile-image"  *ngIf="employeepic==null" src="assets/img/user.jpg">
</div>
<div class="name">
   <h4>{{employeename}}</h4>
</div>


<div class="super">
   <div class="user-info">
      <div class="user-profile">
      <img  class="blue" src="assets/icon/name.png">
         <div  class="field-details">
            
            {{employeename}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/number.png">
         <div  class="field-details">
           
            {{employeenumber}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/mail.png">
         <div  class="field-details">
           
            {{employeemail}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/owner.png">
         <div  class="field-details">
           
           Position-STAFF
         </div>
      </div>
       <div class="user-profile">
       <img  class="blue" src="assets/icon/owner.png">
         <div  class="field-details"> 
           Status-{{status}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/notepad.png">
         <div  class="field-details">
           
            {{employeecategory}}
         </div>
      </div>
      <div class="user-profile" (click)="employeeimg()">
       <img  class="blue" src="assets/icon/gallery.png">
         <div  class="field-details">
           MY WORK<ion-icon class="arrow" name="ios-arrow-forward"></ion-icon>
         </div>
      </div>
   </div>
</div>




<div style="text-align:center" *ngIf="directory=='false'">
   <button ion-button class="edit" color="appcolor" 
   (click)="employeebook()">BOOK ME</button>
</div>

</div>

<div *ngIf="salonownerbook==true">
<div class="main-div" >
   <img class="profile-image" *ngIf="salonownerimage!=null"  src="http://gagandeepsethi.com/salonDirectory/img/salonownerprofileimage/{{salonownerimage}}"> 
   <img class="profile-image"  *ngIf="salonownerimage==null" src="assets/img/user.jpg">
</div>
<div class="name">
   <h4>{{salonownername}}</h4>
</div>


<div class="super">
   <div class="user-info">
      <div class="user-profile">
      <img  class="blue" src="assets/icon/name.png">
         <div  class="field-details">
            
            {{salonownername}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/number.png">
         <div  class="field-details">
           
            {{salonownernumber}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/mail.png">
         <div  class="field-details">
           
            {{salonowneremail}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/owner.png">
         <div  class="field-details">
           
            Position-{{salonposition}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/owner.png">
         <div  class="field-details">
           
             Status-{{salonduty}}
         </div>
      </div>
   </div>
</div>




<div style="text-align:center" *ngIf="directory=='false'">
   <button ion-button class="edit" color="appcolor" 
   (click)="ownerbook()">BOOK ME</button>
</div>

</div>

</ion-content>
