<ion-header>

  <ion-navbar color="appheader">
    <ion-title>MY CLIENTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#EBEBF9" >

    <div class="main-div"  *ngFor="let data of clientinfo">
    	<div class="div-one">


      <div class="profile-img" >
      	<img  class="list-img"  *ngIf="data.customer_profile_image!=null" src="http://gagandeepsethi.com/salonDirectory/img/customerprofileimage/{{data.customer_profile_image}}">
        <img  class="list-img" *ngIf="data.customer_profile_image==null" src="assets/img/user.jpg">
        </div>



      	<div class="text">{{data.customername}}</div>
      	<button ion-button small class="btn" (click)="View(data.customername,
      	data.customer_profile_image,data.starttime,data.endtime,data.date,data.service,data.customeraddress,data.total_amount,data.customeremail,data.note)"
         color="appcolor"
       >View Details</button>
    	</div>
    		
    </div>


    <div class="no-client" *ngIf="noclients==0">
    <img src="assets/icon/smile.png">
    <div>No Client Booked You Yet</div>
    </div>
</ion-content>
