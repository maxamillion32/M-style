<ion-header>

  <ion-navbar color="appheader">
    <ion-title>FORGOT PASSWORD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="forget-data">
<div class="forget-text">Enter your Registered E-mail Address to receive password Reset link</div>
</div>
<form [formGroup]="forgetform">
<div >
<ion-item class="item-data">
<ion-input class="item-text" type="text" formControlName="useremail"
 [(ngModel)]="email" placeholder="E-mail"></ion-input>
</ion-item>
<p style="color:red"  *ngIf="!forgetform.controls.useremail.valid && (forgetform.controls.useremail.dirty )">*Invalid E-mail </p>  

</div>
</form>
<button ion-button color="appcolor" [disabled]="!forgetform.valid"
 (click)="forget()" class="fgt-btn">SUBMIT</button>

</ion-content>
