<ion-header>

  <ion-navbar color="purple">
    <ion-title>PICK YOUR ADDRESS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
 <ion-searchbar 
        [(ngModel)]="autocomplete.query" 
        [showCancelButton]="true" 
        (ionInput)="updateSearch()" 
        (ionCancel)="dismiss()"
        placeholder="Address">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" 
            (click)="chooseItem(item)">
            {{ item.description }}
        </ion-item>
</ion-list>
<div id="map6"></div>
</ion-content>
