<ion-header>

  <ion-navbar color="appheader">
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>EMPLOYEE</ion-title>
  
       <ion-buttons end>
        <button ion-button (click)="add_staff()" icon-only color="light"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content style="background-color:#EBEBF9" >

  <div class="main-div" >
      <div class="div-one">
              <div class="profile-img">
            <img  class="list-img"  *ngIf="profile_image!=null " src="http://gagandeepsethi.com/salonDirectory/img/salonownerprofileimage/{{owner_data.profile_image}}">
    <img  class="list-img" *ngIf="profile_image==null" src="assets/img/user.jpg">
        </div>


        <div class="text">{{full_name}}</div>
      
        <button ion-button small class="btn" color="appcolor"
        (click)="view(owner_data)">View Details</button>
      </div>
        
    </div>






 <div class="main-div" >
      <div class="div-one" *ngFor="let data of minedata">

            <img  class="list-img"  *ngIf="data.profile_image!=null " src="http://gagandeepsethi.com/salonDirectory/img/employeeprofileimage/{{data.profile_image}}">
    <img  class="list-img" *ngIf="data.profile_image==null" src="assets/img/user.jpg">

        <div class="text">{{data.full_name}}</div>

    </div>
