<ion-header>

  <ion-navbar color="appheader">
    <ion-title>BUSINESS ADDRESS</ion-title>
     <ion-buttons end  >
            <button icon-only ion-button (click)="dismiss()">
               <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
 <!-- <div class="address">
    <h4 class="text">ADDRESS</h4>
    </div> -->
    <ion-item-group>
      <ion-item-divider class="name" color="light">Street</ion-item-divider>
        <ion-item class="item-text">
        <h4>{{city}}</h4>
  </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider class="name" color="light">City</ion-item-divider>
        <ion-item class="item-text">
        <h4>{{district}}</h4>
  </ion-item>
    </ion-item-group>
     <ion-item-group>
      <ion-item-divider class="name" color="light">Postcode</ion-item-divider>
        <ion-item class="item-text">
        <h4>{{postalcode}}</h4>
  </ion-item>
    </ion-item-group>


<div #map id="map5"></div>
    
</ion-content>
