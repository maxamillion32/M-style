  <ion-navbar color="purple">

<ion-content >

<div class="first_div">
CATEGORIES OF YOUR BUSINESS	

</div>

      <label for="options"></label>
           <br>
        <div *ngFor="let cbItem of cbArr">
          <label>
            <input type="checkbox"
                   name="options"
                   value="{{cbItem}}"
                   [checked]="cbChecked.indexOf(cbItem) >= 0"
                   (change)="updateCheckedOptions(cbItem, $event)"/>

           <span style="margin-left: 10px;font-family:open-sans"> {{cbItem}}</span>
           <br>
           <br>
          </label></div>
          <div style="text-align:center;">
          	 <button ion-button block (click)="updateOptions()">SAVE</button>
          </div>


</ion-content>
