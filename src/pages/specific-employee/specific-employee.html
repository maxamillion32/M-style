<ion-header>

  <ion-navbar color="appheader">
    <ion-title>STAFF PROFILE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >





   <div class="main-div" >
   <img class="profile-image" *ngIf="myimage!=null"  src="http://gagandeepsethi.com/salonDirectory/img/salonownerprofileimage/{{myimage}}"> 
   <img class="profile-image"  *ngIf="myimage==null" src="assets/img/user.jpg">
</div>
<div class="name">
   <h4>{{name}}</h4>
</div>


<div class="super">
   <div class="user-info">
      <div class="user-profile">
      <img  class="blue" src="assets/icon/name.png">
         <div  class="field-details">
            
            {{name}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/number.png">
         <div  class="field-details">
           
            {{contact_number}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/mail.png">
         <div  class="field-details">
           
            {{email}}
         </div>
      </div>
      <div class="user-profile">
       <img  class="blue" src="assets/icon/notepad.png">
         <div   class="field-details">
           
            {{category}}
         </div>
      </div>
 
     <div class="user-profile">
       <img  class="blue" src="assets/icon/owner.png">
         <div   class="field-details">
           
            {{position}}
         </div>
      </div>

   </div>
</div>




<div style="text-align:center">
   <button ion-button *ngIf="position=='employee' " class="edit" color="appcolor" (click)=" showConfirm()">DELETE STAFF</button>
</div>


   
   


</ion-content>
