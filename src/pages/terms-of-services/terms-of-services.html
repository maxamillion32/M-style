<ion-header>

  <ion-navbar color="appheader">
    <ion-title>Terms Of Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<div class="content">
<ion-item-group>
      <ion-item-divider color="light">Terms And Condition</ion-item-divider>
        <ion-item>
    <h2 class="name">{{termheading}}</h2>
    <div text-wrap>{{termcontent}}</div>
  </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider color="light">Privacy Policy</ion-item-divider>
        <ion-item>
    <h2 class="name">{{policytitle}}</h2>
    <div text-wrap>{{policydesc}}</div>
  </ion-item>
    </ion-item-group>
    </div>
</ion-content>
